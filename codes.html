public class Main
{
	public static void main(String[] args) 
	{
	    int n=5;
	    int a[]={3,1,2,0,5,6};
	    System.out.print(trap(a));
	}
	static int trap(int a[])
	{
	    int l=0,r=a.length-1,lmax=0,rmax=0,sum=0;
	    while(l<r)
	    {
	        if(a[l]<=a[r])
	        {
	            if(a[l]>=lmax)
	               lmax=a[l];
	            else
	              sum+=lmax-a[l];
	              
	             l++;
	        }
	        else
	        {
	            if(a[r]>rmax)
	               rmax=a[r];
	            else
	              sum+=rmax-a[r];
	              
	              r--;
	        }
	    }
	    return sum;
	}
}

  code: `import java.util.Scanner;
public class Main
{
	public static void main(String[] args) 
	{
	    Scanner sc=new Scanner(System.in);
	    int n=sc.nextInt();
	    int c=1,c1=1,c2=1;
	    for(int i=1;i<=n;i++)
	    {
	       for(int j=1;j<=i;j++) 
	       {
	          if(c%2==1)
	          {
	            System.out.print(prime(c1)+" ");
	            c1++;
	          }
	          else
	          {
	            System.out.print(fib(c2)+" "); 
	            c2++;
	          }
	          c++;
	       }
	       
	       System.out.println();
	    }
	    
	}
	static int prime(int n)
	{   int c=0;
	    for(int i=2; ;i++)
    	{
    	    int sq=(int)Math.sqrt(i);
    	    int j;
    	    for( j=2;j<=sq;j++) 
    	    {
    	        if(i%j==0)
    	        {
    	            break;
    	        }
    	    }
    	    if(j==sq+1)
    	    {
    	      c++;
    	      if(c==n)
    	      {
    	          return i;
    	      }
    	    }
    	}
	   
	}
	static int fib(int n)
    { 
        int c1=0;
        int a=0,b=1;
        for(int i=1;i<=n;i++)
    	{
    	    c1++;
    	    if(c1==n)
    	    {
    	        return a;
    	    }
    	    int c=a+b;
    	    a=b;b=c;
    	}
    	return a;
	}
}

	static void perm(char a[],int idx)
	{
	    
	    if(idx==a.length-1)
	    {
	        System.out.println(String.valueOf(a));
	        return;
	    }
	    for(int i=idx;i<a.length;i++)
	    {
	          char t=a[i];
	          a[i]=a[idx];
	          a[idx]=t;
	          perm(a,idx+1);
	          t=a[i];
	          a[i]=a[idx];
	          a[idx]=t;
	    }
	   
	}

  title: "9. Roman - Integer Conversion",
  language: "", 
  description: "",
  code: `class Solution {
    public int romanToInt(String s) 
    {
        LinkedHashMap<Character,Integer> hm=new LinkedHashMap<>();
        hm.put('I',1);
        hm.put('V',5);
        hm.put('X',10);
        hm.put('L',50);
        hm.put('C',100);
        hm.put('D',500);
        hm.put('M',1000);
        int result=0;
        for(int i=0;i<s.length();i++)
        {
            int current=hm.get(s.charAt(i));
            if(i+1<s.length())
            {
                    if(hm.get(s.charAt(i+1))>current)
                       result-=current;
                    else
                       result+=current;
            }
            else
            {
                result+=current;
            }
        }
        return result;
    }
}`

    	    {

        	         {
        	             ff=i-1;
        	             break;
        	         }
        	     }
        	     while(true)
        	     {
        	         if(isfib(j--))
        	         {
        	             bf=j+1;
        	             break;
        	         }
        	     }
        	     if(n-bf<ff-n)
        	        System.out.println(bf);
        	     else if(n-bf>ff-n)
        	        System.out.println(ff);
        	     else
        	       System.out.println(bf+" "+ff); 
    	    }
    	     
	    }
	    
    }
    static boolean isfib(int n)
    {
        return ispf(5*n*n+4)||ispf(5*n*n-4);
    }
    static boolean ispf(int n)
    {
        int sq=(int)Math.sqrt(n);
        return sq*sq==n;
    }

  title: "12. Valid Parentheses using Stack",
  language: "", 
  description: "",
  code: `import java.util.*;

public class Main {
    public static void main(String[] args) 
    {
        Scanner sc = new Scanner(System.in);
        String s = sc.next();
        System.out.println(isValid(s));
    }

    static boolean isValid(String s) 
    {
        Stack<Character> stack = new Stack<>();
        for(char ch:s.toCharArray())
        {
            
            if(ch=='('||ch=='['||ch=='{')
               stack.push(ch);
            else
            {
                if(stack.isEmpty())
                    return false;
               char t=stack.pop();
               if((t=='('&&ch!=')')||(t=='{'&&ch!='}')||(t=='['&&ch!=']'))
                  return false;
            }
        }
        return true;
        
    }
}

        String s1 = sc.next();
        String s2 = sc.next();

        int n1 = s1.length() - 1;
        int n2 = s2.length() - 1;
        int carry = 0;
        String sum = "";

        while (n1 >= 0 || n2 >= 0 || carry > 0) {
            int val1 = (n1 >= 0) ? s1.charAt(n1--) - '0' : 0;
            int val2 = (n2 >= 0) ? s2.charAt(n2--) - '0' : 0;

            int total = val1 + val2 + carry;
            carry = total / 10;
            sum = (total % 10) + sum;
        }

        System.out.println(sum);
    }

	}

            a[i] = sc.next();
        }
        
        for(int i = 0; i < a[0].length(); i++)
        {  
            char ch = a[0].charAt(i);
            int j;
            
            for(j = 0; j < n; j++)
            {
                if(i >= a[j].length() || a[j].charAt(i) != ch)
                {
                    break; 
                }
                else
                {
                    continue;
                }
            }
            
            if(j == n)
            {
                c++;
            }
            else
            {
                break;
            }
        }
        
        if(c == 0)
        {
            System.out.println("There is no prefix");
        }
        else
        {
            System.out.println("Longest Common Prefix: " + a[0].substring(0, c));
        }
    }
}

         }

	{
	    if(s1.length()!=s2.length())
	      return false;
	     
	     for(int i=0;i<s1.length();i++)
	     {
	         char ch=s1.charAt(i);
	         if(!s2.contains(ch+""))

	         else

	     }
	     return s2.isEmpty();
	}

  code:`class Solution 
{
    public int maxProfit(int[] prices) 
    {
        int minPrice = Integer.MAX_VALUE;
        int maxProfit = 0;

        for (int price : prices) 
        {
            if (price < minPrice)
                minPrice = price;
            else if (price - minPrice > maxProfit)
                maxProfit = price - minPrice;
        }

        return maxProfit;
    }
}

class Solution

    public List<List<Integer>> threeSum(int[] a) 
    {
        List<List<Integer>> al = new ArrayList<>();
        Arrays.sort(a); 
        int n = a.length;

        for (int i = 0; i < n - 2; i++) 
        {
            if (i > 0 && a[i] == a[i - 1]) 
                continue;

            int s = i + 1;
            int e = n - 1;

            while (s < e) 
            {
                int sum = a[i] + a[s] + a[e];

                if (sum == 0) 
                {
                    List<Integer> bl = new ArrayList<>();
                    bl.add(a[i]);
                    bl.add(a[s]);
                    bl.add(a[e]);
                    al.add(bl);
                    while (s < e && a[s] == a[s + 1]) s++;
                    while (s < e && a[e] == a[e - 1]) e--;

                    s++;
                    e--;
                } 
                else if (sum < 0) 
                {
                    s++;
                } 
                else 
                {
                    e--;
                }
            }
        }
        return al;
    }
}

    {

        int maxa=0;
        while(s<e)
        {
            int width=e-s;
            int length=Math.min(height[s],height[e]);

  code:`class Solution
 {
    public ListNode addTwoNumbers(ListNode l1, ListNode l2) 
    {
        ListNode dummy=new ListNode();
        ListNode curr=dummy;
        int carry=0; 
        while(l1!=null||l2!=null||carry!=0)
        {
            int v1=l1!=null?l1.val:0;
            int v2=l2!=null?l2.val:0;
            int sum=v1+v2+carry;
            carry=sum/10;
            curr.next=new ListNode(sum%10);
            curr=curr.next;
            if(l1!=null)
             l1=l1.next;
            if(l2!=null)
             l2=l2.next;
        }
        
        return dummy.next;
    }
}

    static ArrayList<String> al=new ArrayList<>();
    public List<List<String>> solveNQueens(int n) 
    {
        count = 0;
         l = new ArrayList<>();

        char a[][] = new char[n][n];
        for(int i=0;i<n;i++)
        {
            for(int j=0;j<n;j++)
            {
                a[i][j]='.';
            }
        }
        Queens(a,0,n);
        
        return l;
    }
    static void Queens(char a[][],int row,int n)
    {
         al=new ArrayList<>();
        if(row==n)
        {
            count++;
           
            for(char i[]:a)
            {
          
            
            String h="";
            for(int k=0;k<i.length;k++)
            {
               h=h+i[k]+"";
            }
            al.add(h);
           
            }
             l.add(al);
             return;
        }
        for(int col=0;col<n;col++)
        {
            if(isValid(a,row,col,n))
            {
                a[row][col]='Q';
                Queens(a,row+1,n);
                a[row][col]='.';
            }
        }
    }
    static boolean isValid(char a[][],int row,int col,int n)
    {
        //row wise checking
        for(int i=0;i<=row;i++)
        {
            if(a[i][col]=='Q')
            {
                return false;
            }
        }
        //left up diagonal   
        for(int i=row,j=col;i>=0&&j>=0;i--,j--)
        {
            if(a[i][j]=='Q')
            {
                return false;
            }
           
        }   
        //right up diagonal
        for(int i=row,j=col;i>=0&&j<n;i--,j++)
        {
            if(a[i][j]=='Q')
            {
                return false;
            }
        }
        return true;
    }

import java.util.*;
class Solution 
{
    
    
    public List<List<String>> solveNQueens(int n) 
    {
        List<List<String>> res = new ArrayList<>();
        char a[][]=new char[n][n];
        for(int i=0;i<n;i++)
        {
            Arrays.fill(a[i],'.');
        }
        solve(res,a,0,n);
        return res;
        
    }
    public void solve(List<List<String>> res,char a[][],int r,int n)
    {
        if(r==n)
        {
            res.add(create(a));
            return;
        }
        for(int c=0;c<n;c++)
        {
           if(valid(a,r,c,n))
           {
                a[r][c]='Q';
                solve(res,a,r+1,n);
                a[r][c]='.';
           }
        }
    }
    public boolean valid(char a[][],int r,int c,int n)
    {
        for(int i=0;i<=r;i++)
        {
            if(a[i][c]=='Q')
                return false;
        }
        for(int i=r,j=c;i>=0&&j>=0;i--,j-- )
        {
            if(a[i][j]=='Q')
              return false;
        }
        for(int i=r,j=c;i>=0&&j<n;i--,j++)
        {
            if(a[i][j]=='Q')
              return false;
        }
        return true;
    }
    public List<String> create(char a[][])
    {
        List<String> al=new ArrayList<>();
        for(char ch[]:a)
        {
            String s=String.copyValueOf(ch);
            al.add(s);
        }
        return al;
    }

{
  title: " 77. Singly Linked List Implementation",
  language: "", 
  description: "",
  code:`class  LL 
{
    Node head;
    int size;
    LL()
    {
        this.head=null;
        this.size=0;
    }
    class Node 
    {
        int val;
        Node next;
        Node(int val)
        {
            this.val=val;
        }
    }
    void addF(int val)
    {
        Node n=new Node(val);
        n.next=head;
        head=n;
        size++;
    }
    void addL(int val)
    {
        Node n=new Node(val);
        if(head==null)
            addF(val);
        else
        {
            Node t=head;
            while(t.next!=null)
            {
                t=t.next;
            }
            t.next=n;
            size++;
        }
    }
    int removeF()
    {
        if(head==null)
           throw new RuntimeException("list is empty");
       
            Node k=head;
            head=head.next;
            size--;
            return k.val;
            
        
    }
    int removeL()
    {
        if(head==null)
           throw new RuntimeException("list is empty");
        
        Node t=head;
        while(t.next.next!=null)
        {
            t=t.next;
        }
        Node k=t.next;
        t.next=null;
        size--;
        return k.val;
        
    }
    void addatidx(int idx,int val)
    {
        if(idx<0||idx>=size)
           throw new RuntimeException("index out of bounds"); 
         
        Node t=head;
        for(int i=1;i<idx;i++)
        {
            t=t.next;
        }
        Node n=new Node(val);
        n.next=t.next;
        t.next=n;
        size++;
    }
    int removeatidx(int idx)
    {
        if(idx<0||idx>=size)
           throw new RuntimeException("index out of bounds"); 
        
        if(idx==0)
            return removeF();
        if(idx==size-1)
            return removeL();
        Node t=head;
        for(int i=1;i<idx;i++)
        {
            t=t.next;
        }
        Node k=t.next;
        t.next=t.next.next;
        size--;
        return k.val;
    }
    int get(int idx)
    {
        if(idx<0||idx>=size)
           throw new RuntimeException("index out of bounds");
        Node t=head;
        for(int i=1;i<=idx;i++)
        {
            t=t.next;
        }
        return t.val;
    }
    void set(int idx,int val)
    {
        if(idx<0||idx>=size)
           throw new RuntimeException("index out of bounds");
        Node t=head;
        for(int i=1;i<=idx;i++)
        {
            t=t.next;
        }
        t.val=val;
    }
    public String toString()
    {
        String s="[";
        Node t=head;
        while(t!=null)
        {
            if(t==head)
                s=s+t.val;
            else
                s=s+","+t.val;
        
           t=t.next;
        }
        return s+"]";
    }
    public static void main (String[] args) 
    {
        LL l1=new LL();
        l1.addL(10);
        l1.addL(20);
        l1.addL(30);
        System.out.println(l1);
        l1.addF(40);
        System.out.println(l1);
        l1.removeL();
        System.out.println(l1);
        l1.removeF();
        System.out.println(l1);
        l1.addatidx(1,50);
        System.out.println(l1);
        l1.removeatidx(1);
        System.out.println(l1);
        l1.set(1,100);
        System.out.println(l1);
        System.out.println(l1.get(1));
    }
}

    const container = document.getElementById("codeContainer");
    const modal = document.getElementById("modal");
    const modalTitle = document.getElementById("modalTitle");
    const modalCode = document.getElementById("modalCode");
    const search = document.getElementById("search");

    function showCodes(list) {
      container.innerHTML = "";
      list.forEach(c => {
        const div = document.createElement("div");
        div.className = "code-card";
        div.innerHTML = `<h3>${c.title}</h3><p>${c.language}</p><p>${c.description}</p>`;
        div.onclick = () => openModal(c);
        container.appendChild(div);
      });
    }

    function openModal(codeObj) {
      modalTitle.innerText = codeObj.title;
      modalCode.textContent = codeObj.code;
      modal.style.display = "flex";
    }

    function closeModal() {
      modal.style.display = "none";
    }

    search.addEventListener("input", e => {
      const value = e.target.value.toLowerCase();
      const filtered = codes.filter(c => c.title.toLowerCase().includes(value));
      showCodes(filtered);
    });

    showCodes(codes);
  </script>
